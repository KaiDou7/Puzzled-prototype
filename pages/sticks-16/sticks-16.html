<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalise css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="/css/sticks-16.css">
    <!-- typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Puzzled 16 Sticks Puzzle</title>
</head>
<body>
    <header>
        <nav class="nav flex container">
            <a href="/index.html" class="logo flex">
                <img class="logo-img" src="/assets/logo.svg" alt="logo">
                <h1 class="logo-text">Puzzled</h1>
            </a>
            <div class="nav-ctas flex">
                <a href="#" class="cta-resets shop-cta">Shop</a>
                <a href="#" class="cta-resets share-cta web-share-cta">Share</a>
            </div>
        </nav>
    </header>
    <section class="game container">
        <h1>Put 16 sticks so that they do not touch each other</h1>
        <h3>Adding, editing and removing the tilt rod made by clicking on the cell.<h3>
        <div class="grid-parrent">
        <div id="grid"></div>
        </div>
        <div id="count">Number of sticks: 0</div>
    </section>

    <div class="give-up container">
        <a class="cta-resets home " href="/index.html">Home</a>
    </div>
    <!-- share -->
    <div class="thank-you">
        <img src="/assets/detective-puzzle/right.svg" alt="">
        <h2 class="thank-you-message">Thank You For Sharing!!!</h2>
    </div>
    
    <div class="web-share">
        <div class="tagline">
            <h3>Share with your friends!!!</h3>
            <img src="/assets/close.svg" alt="close">
        </div>
        <div class="a2a_kit a2a_kit_size_32 a2a_default_style share-links">
            <a class="a2a_button_facebook share-link"></a>
            <a class="a2a_button_whatsapp share-link"></a>
            <a class="a2a_button_twitter share-link"></a>
            <a class="a2a_button_telegram share-link"></a>
            <a class="a2a_button_email share-link"></a>
            <a class="a2a_button_google_gmail share-link"></a>
            <a class="a2a_button_pinterest share-link"></a>
            <a class="a2a_button_reddit share-link"></a>
            <a class="a2a_dd share-link" href="https://www.addtoany.com/share"></a>
        </div>
    </div>
    <div class="overlay"></div>

    <!-- webshare -->
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <script src="/js/share.js"></script>
    <script src="/js/sticks-16.js"></script>
</body>
</html>
